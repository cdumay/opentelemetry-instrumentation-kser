name: CI

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - "renovate/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Dump version
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: sed -i -e "s/__version__ = .*$/__version__ = '$(grep 'opentelemetry-semantic-conventions==' requirements.txt | cut -d'=' -f3)'/g" src/opentelemetry/instrumentation/kser/version.py
